<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10000hours</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
</head>

<body>
    <header>
        <h1 class="header_title">
            <img src="img/title.png" alt="1만 시간의 법칙" class="header_logo">
        </h1>
    </header>

    <main>
        <img src="img/sub-title.png" alt="연습은 당신을 더 낫게 만든다" class="main_title">

        <section class="main_message">
            <p>
                <strong>1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>

        <section class="main_form">
            <form>
                <p class="main_form_first">
                    나는 <input type="text" placeholder="예)프로그래밍" required> 전문가가 될 것이다.
                </p>
                <p class="main_form_second">
                    그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5"> 시간씩 훈련할 것이다.
                </p>
                <button class="main_form_btn">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
            </form>
        </section>

        <footer class="footer_content">
            <img src="img/logo.png" alt="위니브로고" class="footer_content_logo">
            <p class="footer_copyright">&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br> 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </main>
</body>
</html>
